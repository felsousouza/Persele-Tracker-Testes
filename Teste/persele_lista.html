<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Persele Lista - Ambiente de Testes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #ccc;
            padding: 8px;
        }

        #qtdEtiquetasBox {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f8f8f8;
            width: fit-content;
            border-radius: 6px;
        }

        #btnImprimirEtiquetas {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }

        .modal-overlay.hidden {
        display: none;
}

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal {
            background: #fff;
            border-radius: 8px;
            padding: 20px 24px;
            width: 360px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-confirmar {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-cancelar {
            background: #c62828;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h2>Persele â€“ Lista de Pedidos (Ambiente de Testes)</h2>

<div id="usuarioLogado" style="margin-bottom:20px;padding:10px;background:#f0f2f5;border:1px solid #ccc;border-radius:6px;">
    UsuÃ¡rio logado: <strong>MaySanches</strong>
</div>

<label>Plataforma:</label>
<select id="plataformaSelect">
    <option value="">Selecione</option>
    <option value="Mercado Livre">Mercado Livre</option>
    <option value="Amazon">Amazon</option>
    <option value="Shopee">Shopee</option>
</select>

<br><br>

<label>Tipo de Pedido:</label>
<select id="tipoSelect">
    <option value="">Selecione</option>
    <option value="Normal">Normal</option>
    <option value="Expresso">Expresso</option>
    <option value="Full">Full</option>
</select>

<div id="qtdEtiquetasBox" style="display:none;">
    <strong>Quantidade de Etiquetas:</strong>
    <span id="qtdEtiquetas"></span>
</div>

<table id="tabelaPedidos" style="display:none;">
    <thead>
        <tr>
            <th><input type="checkbox" id="selecionarTodos"></th>
            <th>Pedido</th>
            <th>Cliente</th>
        </tr>
    </thead>
    <tbody id="listaPedidos"></tbody>
</table>

<button id="btnImprimirEtiquetas">Imprimir Etiquetas</button>

<!-- MODAL (comeÃ§a FECHADO) -->
<div id="modalConfirmacaoImpressao" class="modal-overlay hidden">
    <div class="modal">
        <h3>Confirmar</h3>
        <p>Deseja marcar como impressas as etiquetas?</p>

        <div class="modal-actions">
            <button id="btnConfirmarImpressao" class="btn-confirmar">Sim</button>
            <button id="btnCancelarImpressao" class="btn-cancelar">NÃ£o</button>
        </div>
    </div>
</div>

<script>
    let quantidadeEtiquetas = 0;

    const plataformaSelect = document.getElementById("plataformaSelect");
    const tipoSelect = document.getElementById("tipoSelect");
    const qtdEtiquetasBox = document.getElementById("qtdEtiquetasBox");
    const qtdEtiquetas = document.getElementById("qtdEtiquetas");
    const tabelaPedidos = document.getElementById("tabelaPedidos");
    const listaPedidos = document.getElementById("listaPedidos");
    const selecionarTodos = document.getElementById("selecionarTodos");
    const btnImprimir = document.getElementById("btnImprimirEtiquetas");

    // ðŸ”¹ Modal e botÃµes (referÃªncia Ãºnica)
    const modalConfirmacao = document.getElementById("modalConfirmacaoImpressao");
    const btnConfirmar = document.getElementById("btnConfirmarImpressao");
    const btnCancelar = document.getElementById("btnCancelarImpressao");

    sessionStorage.setItem("persele_usuario_logado", "MaySanches");

    tipoSelect.addEventListener("change", () => {
        if (!plataformaSelect.value || !tipoSelect.value) return;

        quantidadeEtiquetas = Math.floor(Math.random() * 100) + 1;

        qtdEtiquetas.textContent = quantidadeEtiquetas;
        qtdEtiquetasBox.style.display = "block";
        tabelaPedidos.style.display = "table";
        btnImprimir.style.display = "inline-block";

        listaPedidos.innerHTML = "";
        for (let i = 1; i <= 5; i++) {
            listaPedidos.innerHTML += `
                <tr>
                    <td><input type="checkbox" class="pedido"></td>
                    <td>#${1000 + i}</td>
                    <td>Cliente ${i}</td>
                </tr>
            `;
        }
    });

    selecionarTodos.addEventListener("change", () => {
        document.querySelectorAll(".pedido").forEach(c => c.checked = selecionarTodos.checked);
    });

    // ðŸ”¹ GATILHO PRINCIPAL (inalterado)
    btnImprimir.addEventListener("click", () => {

        const dados = {
            plataforma: plataformaSelect.value,
            tipo: tipoSelect.value,
            quantidade: quantidadeEtiquetas,
            usuario: sessionStorage.getItem("persele_usuario_logado")
        };

        const url = `persele_imprimir.html?plataforma=${encodeURIComponent(dados.plataforma)}&tipo=${encodeURIComponent(dados.tipo)}&etiquetas=${dados.quantidade}`;
        window.open(url, "_blank");

        // Abre o modal (acrÃ©scimo)
        modalConfirmacao.classList.remove("hidden");
    });

    // ðŸ”¹ SIM â†’ fecha modal
    btnConfirmar.addEventListener("click", () => {
        modalConfirmacao.classList.add("hidden");

        document.dispatchEvent(
            new CustomEvent("persele:confirmacaoImpressao", {
                detail: { confirmado: true }
            })
        );
    });

    // ðŸ”¹ NÃƒO â†’ fecha modal
    btnCancelar.addEventListener("click", () => {
        modalConfirmacao.classList.add("hidden");

        document.dispatchEvent(
            new CustomEvent("persele:confirmacaoImpressao", {
                detail: { confirmado: false }
            })
        );
    });
</script>


</body>
</html>
